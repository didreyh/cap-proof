<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tatak JPD â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;margin:0;background:#f5f5f5;padding:18px}
    .card{background:#fff;border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.08);max-width:520px;margin:0 auto}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .btn{border:0;border-radius:12px;padding:10px 12px;font-weight:700}
    .btn-black{background:#000;color:#fff}
    .muted{color:#666;font-size:13px;margin-top:6px}
    .hide{display:none}
  </style>
</head>
<body>

  <div class="card">
    <div class="top">
      <div>
        <div style="font-weight:800;font-size:18px">âœ… Tatak JPD</div>
        <div class="muted">Cap Packing & AWB Proof System</div>
      </div>
      <button id="logoutBtn" class="btn btn-black">Logout</button>
    </div>

    <hr style="border:none;border-top:1px solid #eee;margin:16px 0">

    <div id="loading">Checking loginâ€¦</div>

    <div id="app" class="hide">
      <div style="font-weight:800">Welcome! ðŸŽ‰</div>
      <div class="muted" id="userEmail"></div>

      <div style="margin-top:14px">
        Next step natin dito: packing form + photo proof ðŸ˜„
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMuFIBYcEWJCknOsA-hRctc6I7v4Sr_gU",
      authDomain: "cap-proof.firebaseapp.com",
      projectId: "cap-proof",
      storageBucket: "cap-proof.firebasestorage.app",
      messagingSenderId: "722260489486",
      appId: "1:722260489486:web:e4c8111afb86586f2fd35f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loading = document.getElementById("loading");
    const appDiv = document.getElementById("app");
    const userEmail = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    // âœ… Protect page: if NOT logged in -> back to login.html
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.replace("login.html");
        return;
      }

      // logged in
      loading.classList.add("hide");
      appDiv.classList.remove("hide");
      userEmail.textContent = "Logged in as: " + (user.email || "");
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.replace("login.html");
    });
  </script>
</body>
</html>
