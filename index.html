<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tatak JPD ‚Äì Packing Proof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      padding: 20px;
    }
    .card {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h2 { margin-top: 0; }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      background: #111;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button.secondary {
      background: #eee;
      color: #111;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    .section {
      margin-top: 20px;
    }
    .muted {
      color: #666;
      font-size: 13px;
    }
    .success {
      color: green;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üì¶ Tatak JPD ‚Äì Packing Proof</h2>
  <p class="muted">Search AWB ‚Üí view photo ‚Üí copy message ‚Üí send to customer</p>

  <!-- SEARCH -->
  <div class="section">
    <label><b>Search AWB</b></label>
    <input id="awbInput" placeholder="Type or paste AWB number" />
    <button onclick="searchAWB()">Search</button>
  </div>

  <!-- RESULT -->
  <div class="section" id="resultSection" style="display:none;">
    <p><b>AWB:</b> <span id="awbText"></span></p>
    <p><b>Packed on:</b> <span id="timeText"></span></p>

    <img id="proofImage" />

    <label style="margin-top:14px;"><b>Message to send</b></label>
    <textarea id="messageBox" rows="6"></textarea>

    <button onclick="copyMessage()">üìã Copy message</button>
    <div class="success" id="copyStatus"></div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCMuFIBYcEWJCknOsA-hRctc6I7v4Sr_gU",
    authDomain: "cap-proof.firebaseapp.com",
    projectId: "cap-proof",
    storageBucket: "cap-proof.firebasestorage.app",
    messagingSenderId: "722260489486",
    appId: "1:722260489486:web:e4c8111afb86586f2fd35f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üîê Require login
  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "login.html";
  });

  // üîç SEARCH AWB
  window.searchAWB = async function () {
    const awb = document.getElementById("awbInput").value.trim();
    if (!awb) return alert("Please enter AWB");

    const snap = await getDoc(doc(db, "packingLogs", awb));

    if (!snap.exists()) {
      alert("No record found for this AWB");
      return;
    }

    const data = snap.data();

    const dateText = data.createdAt?.toDate
      ? data.createdAt.toDate().toLocaleString("en-PH")
      : "N/A";

    document.getElementById("awbText").innerText = awb;
    document.getElementById("timeText").innerText = dateText;
    document.getElementById("proofImage").src = data.imageUrl;

    document.getElementById("messageBox").value =
`Hi po! üòä

Ready to ship na po ang order nyo.

üì¶ AWB: ${awb}
üïí Packed on: ${dateText}

Thank you po!
‚Äì Tatak JPD`;

    document.getElementById("resultSection").style.display = "block";
  };

  // üìã COPY MESSAGE
  window.copyMessage = async function () {
    const msg = document.getElementById("messageBox").value;
    await navigator.clipboard.writeText(msg);
    document.getElementById("copyStatus").innerText = "‚úÖ Message copied. Ready to send!";
  };
</script>

</body>
</html>
