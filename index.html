<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tatak JPD â€“ Packing Proof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      padding: 20px;
    }
    .card {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h2, h3 { margin-top: 0; }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      background: #111;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button.secondary {
      background: #eee;
      color: #111;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    .section { margin-top: 25px; }
    .muted { color: #666; font-size: 13px; }
    .success { color: green; margin-top: 8px; }
    ul { padding-left: 18px; }
  </style>
</head>
<body>

<h2>ðŸ“¦ Tatak JPD â€“ Packing Proof</h2>
<p class="muted">PC view: Search AWB â†’ copy message â†’ daily summary</p>

<div class="section">
  <h3>Search / Scan AWB</h3>

  <label>AWB Number</label>
  <input id="awbInput" placeholder="Type or paste AWB number" />

  <div class="row" style="margin-top:10px;">
    <button id="scanBtn" class="tinybtn" type="button">ðŸ“· Scan AWB Barcode</button>
    <button id="searchBtn" class="tinybtn" type="button">Search</button>
  </div>

  <div id="scannerWrap" class="box" style="display:none;">
    <div class="muted" style="margin-bottom:8px;">Allow camera access, then it will auto-fill.</div>
    <video id="video" playsinline style="width:100%; border-radius:12px; background:#000;"></video>
    <button id="stopScanBtn" class="secondary tinybtn" type="button" style="margin-top:10px;">Stop Scan</button>
    <div id="scanMsg" class="muted" style="margin-top:8px;"></div>
  </div>

  <div id="resultBox" class="box" style="display:none;"></div>
</div>

  <!-- RESULT -->
  <div class="section" id="resultSection" style="display:none;">
    <p><b>AWB:</b> <span id="awbText"></span></p>
    <p><b>Packed on:</b> <span id="timeText"></span></p>

    <img id="proofImage" />

    <label style="margin-top:14px;"><b>Message to send</b></label>
    <textarea id="messageBox" rows="6"></textarea>

    <button onclick="copyMessage()">ðŸ“‹ Copy message</button>
    <div class="success" id="copyStatus"></div>
  </div>

  <!-- DAILY SUMMARY -->
  <div class="section">
    <h3>ðŸ“Š Daily Summary</h3>
    <p class="muted">Ilang na-pack mo today</p>
    <button class="secondary" onclick="loadTodaySummary()">Load Today Summary</button>
    <div id="summaryBox" style="margin-top:10px;"></div>
  </div>
</div>

<!-- FIREBASE + JS -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCMuFIBYcEWJCknOsA-hRctc6I7v4Sr_gU",
    authDomain: "cap-proof.firebaseapp.com",
    projectId: "cap-proof",
    storageBucket: "cap-proof.firebasestorage.app",
    messagingSenderId: "722260489486",
    appId: "1:722260489486:web:e4c8111afb86586f2fd35f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Require login
  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "login.html";
  });

  // SEARCH AWB
  window.searchAWB = async function () {
    const awb = document.getElementById("awbInput").value.trim();
    if (!awb) return alert("Please enter AWB");

    const snap = await getDoc(doc(db, "packingLogs", awb));
    if (!snap.exists()) {
      alert("No record found");
      return;
    }

    const data = snap.data();
    const dateText = data.createdAt?.toDate
      ? data.createdAt.toDate().toLocaleString("en-PH")
      : "N/A";

    document.getElementById("awbText").innerText = awb;
    document.getElementById("timeText").innerText = dateText;
    document.getElementById("proofImage").src = data.imageUrl;

    document.getElementById("messageBox").value =
`Hi po! ðŸ˜Š

Ready to ship na po ang order nyo.

ðŸ“¦ AWB: ${awb}
ðŸ•’ Packed on: ${dateText}

Thank you po!
â€“ Tatak JPD`;

    document.getElementById("resultSection").style.display = "block";
  };

  // COPY MESSAGE
  window.copyMessage = async function () {
    const msg = document.getElementById("messageBox").value;
    await navigator.clipboard.writeText(msg);
    document.getElementById("copyStatus").innerText =
      "âœ… Message copied. Ready to send!";
  };

  // DAILY SUMMARY
  window.loadTodaySummary = async function () {
    const box = document.getElementById("summaryBox");
    box.innerHTML = "Loading...";

    const now = new Date();
    const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0);
    const end   = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23,59,59);

    const q = query(
      collection(db, "packingLogs"),
      where("createdAt", ">=", start),
      where("createdAt", "<=", end)
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      box.innerHTML = "Wala pang packing logs today.";
      return;
    }

    let html = `<b>Total packed today:</b> ${snap.size}<ul>`;
    snap.forEach(d => {
      html += `<li>${d.data().awb}</li>`;
    });
    html += `</ul>`;

    box.innerHTML = html;
  };
</script>

</body>
</html>
