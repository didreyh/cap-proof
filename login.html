<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tatak JPD â€” Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f5f6f8; margin:0; padding:24px;}
    .card{max-width:520px; margin:40px auto; background:#fff; border-radius:18px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.08);}
    h1{margin:0; font-size:28px;}
    .sub{color:#666; margin:6px 0 18px;}
    label{display:block; margin:12px 0 6px; font-weight:600;}
    input{width:100%; padding:14px 12px; border:1px solid #ddd; border-radius:12px; font-size:16px; outline:none;}
    button{width:100%; margin-top:14px; padding:14px; border:0; border-radius:14px; background:#111; color:#fff; font-size:18px; font-weight:700;}
    button:disabled{opacity:.55}
    .msg{margin-top:12px; color:#b00020; font-weight:600;}
    .foot{margin-top:14px; color:#777; text-align:center;}
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ”’ Tatak JPD</h1>
    <div class="sub">Cap Packing & AWB Proof System</div>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@email.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

    <button id="btnLogin">Login</button>
    <div id="msg" class="msg"></div>

    <div class="foot">Private system â€” login required</div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import {
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const btn     = document.getElementById("btnLogin");
    const msgEl   = document.getElementById("msg");

    // If already logged in â†’ go to index
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "./index.html";
    });

    btn.addEventListener("click", async () => {
      msgEl.textContent = "";
      btn.disabled = true;

      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) {
        msgEl.textContent = "Email and password required.";
        btn.disabled = false;
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "./index.html";
      } catch (e) {
        msgEl.textContent = "Login failed. Check email/password or enabled Email/Password in Firebase.";
        console.error(e);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
