<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tatak JPD ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:#f5f5f5;min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0;padding:24px}
    .card{background:#fff;padding:24px;border-radius:16px;width:100%;max-width:380px;box-shadow:0 10px 30px rgba(0,0,0,.1);text-align:center}
    h1{margin:0;font-size:20px}
    p{font-size:13px;color:#666;margin:8px 0 18px}
    label{display:block;text-align:left;font-size:14px;margin:10px 0 6px;color:#111}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;font-size:16px;box-sizing:border-box}
    button{width:100%;padding:12px;margin-top:14px;border:none;border-radius:12px;background:#000;color:#fff;font-size:16px;font-weight:700}
    button:disabled{opacity:.6}
    .msg{margin-top:12px;font-size:13px;text-align:left;white-space:pre-wrap}
    .err{color:#b00020}
    .ok{color:#0a7a2f}
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Tatak JPD</h1>
    <p>Cap Packing & AWB Proof System</p>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@email.com" autocomplete="email" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required />

      <button id="loginBtn" type="submit">Login</button>
    </form>

    <div id="msg" class="msg"></div>

    <p style="font-size:12px;color:#777;margin-top:10px;">
      Private system ‚Äî login required
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMuFIBYcEWJCknOsA-hRctc6I7v4Sr_gU",
      authDomain: "cap-proof.firebaseapp.com",
      projectId: "cap-proof",
      storageBucket: "cap-proof.firebasestorage.app",
      messagingSenderId: "722260489486",
      appId: "1:722260489486:web:e4c8111afb86586f2fd35f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    function show(text, type="err"){
      msg.className = "msg " + (type === "ok" ? "ok" : "err");
      msg.textContent = text;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      btn.disabled = true;
      show("Logging in‚Ä¶", "ok");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        show("Success! Redirecting‚Ä¶", "ok");
        window.location.href = "index.html";
      } catch (err) {
        show(err?.message || String(err), "err");
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
