<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tatak JPD Login</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background:#f5f5f5;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
      padding:24px;
    }
    .card {
      background:white;
      padding:24px;
      border-radius:16px;
      width:min(360px, 92vw);
      box-shadow:0 10px 30px rgba(0,0,0,.10);
      text-align:center;
    }
    label {
      display:block;
      text-align:left;
      font-size:14px;
      margin:12px 0 6px;
    }
    input {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:16px;
    }
    button {
      width:100%;
      padding:12px;
      margin-top:16px;
      border-radius:12px;
      border:none;
      background:black;
      color:white;
      font-weight:700;
      font-size:16px;
    }
    .msg {
      margin-top:12px;
      font-size:13px;
      color:#b00020;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üîê Tatak JPD</h2>
    <p>Cap Packing & AWB Proof System</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@email.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

    <button onclick="login()">Login</button>
    <div id="msg" class="msg"></div>

    <p style="font-size:12px;color:#777;margin-top:10px;">
      Private system ‚Äî login required
    </p>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCMuFIBYcEWJCknOsA-hRctc6I7v4Sr_gU",
      authDomain: "cap-proof.firebaseapp.com",
      projectId: "cap-proof",
      storageBucket: "cap-proof.firebasestorage.app",
      messagingSenderId: "722260489486",
      appId: "1:722260489486:web:e4c8111afb86586f2fd35f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(err => {
          msg.textContent = err.message;
        });
    }
  </script>

</body>
</html>
