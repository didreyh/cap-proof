<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tatak JPD ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background:#f5f5f5;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card{
      background:#fff;
      border-radius:18px;
      padding:22px;
      width:100%;
      max-width:420px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    h1{
      margin:0;
      font-size:20px;
      text-align:center;
    }
    .sub{
      text-align:center;
      color:#666;
      font-size:13px;
      margin-bottom:16px;
    }
    label{
      font-size:13px;
      font-weight:600;
    }
    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #ddd;
      margin:6px 0 14px;
      font-size:14px;
    }
    button{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:0;
      font-weight:800;
      background:#000;
      color:#fff;
      font-size:15px;
    }
    .msg{
      text-align:center;
      font-size:13px;
      margin-top:12px;
      color:red;
    }
    .lock{
      text-align:center;
      font-size:28px;
      margin-bottom:6px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="lock">üîê</div>
    <h1>Tatak JPD</h1>
    <div class="sub">Cap Packing & AWB Proof System</div>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@email.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

    <button id="loginBtn">Login</button>

    <div id="msg" class="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMuFIBYcEWJCknOsA-hRctc6I7v4Sr_gU",
      authDomain: "cap-proof.firebaseapp.com",
      projectId: "cap-proof",
      storageBucket: "cap-proof.firebasestorage.app",
      messagingSenderId: "722260489486",
      appId: "1:722260489486:web:e4c8111afb86586f2fd35f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const msg = document.getElementById("msg");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      msg.textContent = "";
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        window.location.replace("index.html");
      } catch (e) {
        msg.textContent = "Invalid email or password";
      }
    });

    // if already logged in ‚Üí skip login page
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.replace("index.html");
      }
    });
  </script>
</body>
</html>
